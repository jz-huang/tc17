<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Status Update</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 

        <!-- js api -->
        <script src="./js/tableau-2.2.1.min.js"></script>
        <!-- tableau viz -->
        <script src="./js/renderViz.js"></script>
        <!-- google apis -->  
        <script src="./js/googleApi.js"></script>     
        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
      </script>
    </head>
    <body style="height:100vh">
        <!-- Modal Author Details -->
        <!-- Modal -->
        <div class="modal fade" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Email to Boss</h5>
                </div>
                <div class="modal-body">
                        <form id="email-form">
                            <div class="form-group">
                                <label for="receiver">Email address</label>
                                <input type="email" class="form-control" id="receiver" value="timo.boss.tableau@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="email-content">Message</label>
                                <textarea class="form-control" id="email-content" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send It!</button>
                        </form>
                </div>
            </div>
            </div>
        </div>

        <!-- main page -->
        <div style="padding-right:5%;padding-left:5%;width:inherit;">
            <div style="background-color: grey; height:50px">
                <span style="color:white;font-size:2em;float:left;padding-left: 3%;padding-top:2px;">
                   Status Update
                </span>
            </div>
        </div>

        <div id="separation" style="background-color:white;height:1px;width:100%"></div>
        <div id="viz-container" style="height:95%;background-color:white;padding-left:5%;padding-right:5%;padding-bottom:2.5%;">
            <div style="display:flex;border:1px solid lightgrey;height:100%;">
                <div id="tableau-viz" style="height:100%;flex-basis:240%;background-color:white;"></div>
                <div id="network-diagram-container" style="height:100%;flex-basis:100%;background-color:white;padding-left:2%;padding-right:2%"> 
                        <form id="update-form">
                            <div class="form-group">
                                <label for="nameSelect">Your Name</label>
                                <select class="form-control" id="nameSelect">
                                  <option selected></option>
                                  <option>Timo</option>
                                  <option>Marco</option>
                                  <option>Diego</option>
                                  <option>Leo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sales">Sales</label>
                                <input type="text" class="form-control" id="sales" placeholder="$5,000,000">
                            </div>
                            <div class="form-group">
                                <label for="date-input" class="col-2 col-form-label">Date</label>
                                <div class="col-5">
                                    <input class="form-control" type="date" value="2017-04-01" id="date-input">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="update-button">Update Viz!</button>
                        </form>
                        <div style="padding-top:2%">
                            <button type="default" class="btn btn-primary" id="email-button">Email Update</button>                                                                                    
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
