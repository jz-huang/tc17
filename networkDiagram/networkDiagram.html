<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Find Your Jedi</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">        

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
        <!-- tableau script -->
        <script src="external/tableau-2.2.1.min.js"></script>
        <!-- Main -->
        <script src="renderDiagrams.js"></script>

        <!-- simple styling -->
        <style>
            .modal .modal-dialog {
                width: 1200px !important;
            }
        </style>
    </head>
    <body style="height:100vh">
        <!-- Modal Author Details -->
        <div class="modal fade bd-example-modal-lg" id="authorDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal-author-name">Modal title</h2>
                    <img id="modal-author-picture"  onerror="this.src='./res/no-picture.jpg'" src=""  align="middle" width="150"/>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="max-height:100vh;">
                    <h3 class="modal-text"> Visualizations </h3>
                    <div class="panel-group" id="viz-panels">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <!-- main page -->
        <div style="padding-right:5%;padding-left:5%;width:inherit;">
            <div style="background-color: #2d4b65; height:95px">
                <span style="color:white;font-size:2.5em;float:left;padding-left: 3%;padding-top:10px;">
                    Find Your Jedi!
                </span>
                <span style="float:right;width:20%;padding-top:32px;padding-right:3%">
                    <select id="search-box" style="width:100%;">
                        <option></option>
                    </select>                                        
                </span>
                <span style="color:white;font-size:1.8em;float:right;padding-right: 1%;padding-top: 25px;">
                    Search Jedi's
                </span>
            </div>
        </div>

        <div id="separation" style="background-color:white;height:1px;width:100%"></div>
        <div id="viz-container" style="height:95%;background-color:white;padding-left:5%;padding-right:5%;padding-bottom:2.5%;">
            <div style="display:flex;border:1px solid lightgrey;height:100%;">
                <div id="tableau-viz" style="height:100%;flex-basis:100%;"></div>
                <div id="network-diagram-container" style="height:100%;flex-basis:110%;background-color:white;">
                    <div style="float:right">
                        <button type="button" class="btn btn-secondary" id="zoom-button">
                            <i class="fa fa-search-minus" aria-hidden="true"></i>  Zoom Out
                        </button>
                    </div>
                    <div id="network-diagram" style="height:100%;width:100%"></div>                        
                </div>
            </div>
        </div>
    </body>
</html>
